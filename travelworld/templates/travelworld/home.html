{% extends 'travelworld/base.html' %}

{% block title %}Travelworld - Destinations{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Explore Our Destinations</h2>

<div class="row g-4">
    {% for dest in destinations %}
    <div class="col-12 col-md-4 mt-4">
        <div class="card h-100 shadow-sm d-flex flex-column">
            <img src="{{ dest.image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;" alt="{{ dest.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-uppercase fw-bold text-center">{{ dest.name }}</h5>
                <p class="text-success text-center mb-1">{{ dest.tagline }}</p>
                <p class="fw-semibold text-center mb-3">From â‚¹{{ dest.price }}</p>
                <a href="{% url 'destination_detail' dest.id %}" class="btn btn-success mt-auto">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
