{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Destination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

        <h2 class="text-center mb-4">Book {{ destination.name }}</h2>

        <p><strong>Price:</strong> â‚¹{{ destination.price }}</p>
        <p><strong>Duration:</strong> {{ destination.duration }}</p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Number of Persons:</label>
                <input type="number" name="persons" min="1" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'home' %}" class="text-decoration-none">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
